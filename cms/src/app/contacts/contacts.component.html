<div class="row">
  <div class="col-md-5">
    <app-contact-list (contactWasSelected)="selectedContact = $event"></app-contact-list>
  </div>
  <div class="col-md-5">
    <app-contact-detail *ngIf="selectedContact; else infotext"
    [contact]="selectedContact"></app-contact-detail>
    <ng-template #infotext>
      <p>Please select a Contact!</p>
    </ng-template>
  </div>
</div>
