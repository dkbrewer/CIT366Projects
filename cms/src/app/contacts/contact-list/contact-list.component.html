<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="pull-left">Contacts</h2>
    <div class="btn-group pull-right" style="padding-top: 20px">
      <a href="#" class="btn btn-success">New Contact</a>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl" (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
      </div>
    </div>
  </div>

</div>
